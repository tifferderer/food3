<include href="views/header.html"></include>
<body>

<div class="container">
    <h1>Order Here:</h1>

    <form action="#" method="post">

        <!-- get food -->
        <div class="form-group">
            <label for="food" class="col-sm-2 control-label">What food would you like to order?</label>

            <div class="col-sm-4">
                <input class="form-control" type="text" name="food" id="food" value="{{ @userFood }}">
                <check if="{{ isset(@errors['food']) }}"> {{ @errors['food'] }}</check>
            </div>
        </div>

        <!-- get meal-->
        <div class="form-group">
            <label class="col-sm-2 control-label">Select a meal</label>
            <div class="col-sm-4">
                <repeat group="{{ @meals }}" value="{{ @meal }}">
                    <label><input type="radio"
                                  name="meal"
                                  id="{{ @meal }}"
                                  value="{{ @meal }}"
                                  <check if="{{ @meal == @userMeal }}"> checked </check>
                        > {{ ucfirst(@meal) }}
                        </input></label><br>
                </repeat>
                <check if="{{ isset(@errors['meal']) }}"> {{ @errors['meal'] }}</check>
            </div>
        </div>

        <div class="col-xs-3 ">
            <input class="form-control btn btn-default"
                   type="submit" value="Next">
        </div>
    </form>

</div>
</body>
</html>
